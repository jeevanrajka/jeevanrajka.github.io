<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}

  padding: 5px;
}
</style>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
      $.ajax({
        type: "GET",
        url: "https://three1.api.mashery.com/acctdetail?NameofAccount=Smith&api_key=4xtz9wbvpn77wvmfrjuf6u9s",
        dataType: "JSON",
        success: function(xml) {
          //var s = document.getElementsByTagName("item");
		 var accountId = xml.AccountId;
		 var name = xml.Name2;
		 var id = xml.Id;	  
         document.getElementById("acc").innerHTML = "Account ID: " + accountId;
		 document.getElementById("name").innerHTML = "Name: " + name;
		 document.getElementById("id").innerHTML = "ID: " + id;
		 }
      });

    });
</script>


<h1 id="acc"></h1>
<h1 id="name"></h1>
<h1 id="id"></h1>


</body>
