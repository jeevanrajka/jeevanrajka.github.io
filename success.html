<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function($scope, $http) {
            var callbackResponse = (document.URL).split("=")[1];
            
            var postURL = "https://login.salesforce.com/services/oauth2/token?" + "grant_type=authorization_code&code=" + callbackResponse;

      $http({
                method : "POST",
                url : postURL
            }).then(function mySucces(response) {
               // $scope.myWelcome = response.data;
                localStorage.setItem("access",JSON.stringify(response.data));
                window.location.href = "https://jeevanrajka.github.io/success1.html";
            }, function myError(response) {
                $scope.myWelcome = response.statusText;
                alert("error");
                console.log(response.data.id);
            });
            });
        </script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl"> 
            Redirecting...
        </div>        
    </body>
</html>
